<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Frosted Glass Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "three": "https://aistudiocdn.com/three@^0.180.0",
    "framer": "https://aistudiocdn.com/framer@^2.4.1",
  }
}
</script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(ellipse at center, #2a2a2e 0%, #1a1a1a 70%);
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    opacity: 0;
    animation: fadeIn 1s cubic-bezier(0.22, 1, 0.36, 1) 0.5s forwards;
  }
  .animate-fade-in-up {
    opacity: 0;
    animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.2s forwards;
  }

  /* Custom Slider Styles */
  .custom-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 4px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 2px;
    outline: none;
    transition: background 0.3s;
  }
  .custom-slider:hover {
    background: rgba(255, 255, 255, 0.3);
  }
  .custom-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: #ffffff;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    transition: transform 0.2s cubic-bezier(0.22, 1, 0.36, 1);
  }
  .custom-slider::-moz-range-thumb {
    width: 16px;
    height: 16px;
    background: #ffffff;
    cursor: pointer;
    border-radius: 50%;
    border: none;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
     transition: transform 0.2s cubic-bezier(0.22, 1, 0.36, 1);
  }
  .custom-slider:active::-webkit-slider-thumb {
    transform: scale(1.2);
  }
  .custom-slider:active::-moz-range-thumb {
    transform: scale(1.2);
  }
</style>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
